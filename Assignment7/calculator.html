<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="displayUsername"></span>!</h2>
        <label>Number 1:</label>
        <input type="text" id="number1" class="input-field">
        <span class="error" id="number1Error"></span>
        <label>Number 2:</label>
        <input type="text" id="number2" class="input-field">
        <span class="error" id="number2Error"></span>

        <div style="display: flex; justify-content: space-between;">
            <button id="add">Add</button>
            <button id="subtract">Subtract</button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
        </div>

        <label>Result:</label>
        <input type="text" id="result" class="input-field" readonly>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
